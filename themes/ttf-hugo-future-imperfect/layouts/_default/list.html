{{ partial "general-title" . }}

{{ partial "header" . }}
    {{ partial "navbar" . }}
    <!-- Main -->
    <div id="main">
        <div id="content">
	  <article class="post">
            {{ .Content }}
	  </article>
        </div>
        {{ $paginator := .Paginate .Data.Pages }}
        {{ range .Paginator.Pages }}
            {{ .Render "content-list" }}
        {{ end }}

    </div>
    {{ partial "sidebar" . }}
{{ partial "footer" . }}
